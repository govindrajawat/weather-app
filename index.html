<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body translate="no">
    <div class="dark-button">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
    </div>
    <div class="app">
        <div class="container__form choose">
            <h3 class="title">Choose Location</h3>
            <form action="#" class="form">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="loc" id="city">
                </div>
                <div>
                    <label for="pincode">Pincode</label>
                    <input type="text" name="loc" id="pincode">
                    <span class="optional">(optional)</span>
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="loc" id="state">
                    <span class="optional">(optional)</span>
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" name="loc" id="country">
                    <span class="optional">(optional)</span>
                </div>
                <div class="bottom">
                    <button class="live-btn" id="live-btn">Current Location</button>
                </div>
            </form>
        </div>
        <div class="container__form result">
            <form action="#" class="form2">
                <div class="temp"><span id="temp"></span>
                    <h3>째C</h3>
                </div>
                <div class="wind">
                    <h3>Wind Speed:&nbsp;&nbsp;</h3><span id="wind"></span>
                    <h2>m/h</h2>
                </div>
                <div class="min">
                    <h3>Min Temperature:&nbsp;&nbsp;</h3><span id="min"></span>
                    <h2>째C</h2>
                </div>
                <div class="max">
                    <h3>Max Temperature:&nbsp;&nbsp;</h3><span id="max"></span>
                    <h2>째C</h2>
                </div>
                <div class="feels">
                    <h3>Feels Like:&nbsp;&nbsp;</h3><span id="feels"></span>
                    <h2>째C</h2>
                </div>
                <div class="humidity">
                    <h3>Humidity:&nbsp;&nbsp;</h3><span id="humidity"></span>
                    <h2>%</h2>
                </div>
                <div class="cloud">
                    <h3>Clouds:&nbsp;&nbsp;</h3><span id="cloud"></span>
                    <h2>%</h2>
                </div>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="showWeather">Show Weather</button>
                </div>
                <div class="overlay__panel">
                    <button class="btn" id="changeLocation">Change Location</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
